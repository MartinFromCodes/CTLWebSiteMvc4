<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>#if($Data.Action=="AddNew")
            "新增用户"$Data.User.u_Name
           #else
             "编辑用户" $Data.User.u_Name
            #end
    </title>
</head>
<body>
    <form action="UserEdit.ashx" method="post">
      
        <input hidden="hidden" name="Action" value="$Data.Action" />
        <input hidden="hidden" type="text" name="Save" value="true" />
        <input hidden="hidden" type="text" name="id" value="$Data.User.u_ID" />
        <table>
            <tr>
                <td>  用户名：</td>
                <td><input type="text" name="userName" value="$Data.User.u_name"/></td>
            </tr>
            <tr>
                <td>  年  龄：</td>
                 <td><input type="text" name="age" value="$Data.User.u_age"/></td>
            </tr>
            <tr>
                <td> 性  别：</td>
                <td><input type="text" name="gender" value="$Data.User.u_gender"/></td>
            </tr>
            <tr>
                <td> 备  注：</td>
                <td><input type="text" name="remark" value="$Data.User.u_remark"/></td>
            </tr>
            <tr>
                <td>
        <input type="submit" value="保存" /></td>
            </tr>
        </table>
     

    </form>
</body>
</html>
