<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户列表</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
     
</head>
<body>
    <form accept="../UserList.ashx" method="post">
    <div>
        <div class="row-fluid">
            <div class="span4"></div>
        </div>
         <div class="row-fluid">
            <div class="span4"></div>
        </div>
        
        <div class="row-fluid">
        <div class="span2"></div>
        <div class="span7">
            <a href="../UserEdit.ashx?action=AddNew">新增</a><br />
            用户名: <input type="text" name="sname" />
            <input type="hidden" name="seach" value="true" />
            <button class="btn" type="submit">查询</button>
                <table class="table table-bordered table-striped">
                     <tr>
                         <th>用户名</th>
                         <th>性别</th>
                         <th>年龄</th>
                         <th>备注</th>
                         <th>操作</th>
                     </tr>
        
                     #foreach($user in $Data)
                    <tr>
                        <td>$user.u_name</td>
                         <td>$user.u_age</td>
                         <td>$user.u_gender</td>
                         <td>$user.u_remark</td>
                         <td><a class="btn" href="../UserEdit.ashx?action=Edit&id=$user.u_id">编辑</a>
                             <a class="btn" href="../UserEdit.ashx?action=Delete&id=$user.u_id">删除</a>
                         </td>
                       </tr>
                     #end
        
                </table>

        </div>
     </div>
    </div>
    
   
     </form>
    
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
